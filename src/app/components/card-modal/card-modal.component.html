<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50" (click)="onClose()">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl mx-4 max-h-[90vh] overflow-hidden flex flex-col" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex items-start justify-between">
      <div class="flex-1 pr-4">
        <input
          type="text"
          [(ngModel)]="editedCard.title"
          (ngModelChange)="onFieldChange()"
          class="w-full text-lg font-semibold text-gray-900 dark:text-white bg-transparent border-0 focus:ring-0 p-0 focus:outline-none"
          placeholder="Card title..."
        />
      </div>
      <button
        (click)="onClose()"
        class="p-1 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Content -->
    <div class="flex-1 overflow-y-auto p-4">
      <!-- Labels -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Labels</label>
        <div class="flex flex-wrap gap-2 mb-2">
          @for (label of editedCard.labels; track label.id) {
            <span
              class="px-3 py-1 text-sm font-medium rounded-full text-white cursor-pointer hover:opacity-80"
              [style.backgroundColor]="label.color"
              (click)="toggleLabel(label)"
            >
              {{ label.name }} Ã—
            </span>
          }
          <button
            (click)="toggleLabelPicker()"
            class="px-3 py-1 text-sm text-gray-600 dark:text-gray-300 border border-dashed border-gray-300 dark:border-gray-600 rounded-full hover:border-primary-500 hover:text-primary-500 transition-colors"
          >
            + Add Label
          </button>
        </div>

        <!-- Label Picker -->
        @if (showLabelPicker) {
          <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-3 mt-2">
            <div class="flex flex-wrap gap-2 mb-3">
              @for (label of labels; track label.id) {
                <button
                  (click)="toggleLabel(label)"
                  class="flex items-center gap-1 px-3 py-1 text-sm font-medium rounded-full text-white transition-opacity"
                  [style.backgroundColor]="label.color"
                  [class.ring-2]="isLabelSelected(label)"
                  [class.ring-offset-2]="isLabelSelected(label)"
                  [class.ring-gray-900]="isLabelSelected(label)"
                  [class.dark:ring-offset-gray-700]="isLabelSelected(label)"
                >
                  {{ label.name }}
                  @if (isLabelSelected(label)) {
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                  }
                </button>
              }
            </div>

            @if (showAddLabel) {
              <div class="space-y-2 border-t border-gray-200 dark:border-gray-600 pt-3">
                <input
                  type="text"
                  [(ngModel)]="newLabelName"
                  placeholder="Label name..."
                  class="w-full px-3 py-2 text-sm border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                  (keydown.enter)="addLabel()"
                />
                <div class="flex gap-2 flex-wrap">
                  @for (color of labelColors; track color) {
                    <button
                      (click)="newLabelColor = color"
                      class="w-6 h-6 rounded-full transition-transform hover:scale-110"
                      [style.backgroundColor]="color"
                      [class.ring-2]="newLabelColor === color"
                      [class.ring-offset-2]="newLabelColor === color"
                      [class.ring-gray-900]="newLabelColor === color"
                    ></button>
                  }
                </div>
                <div class="flex gap-2">
                  <button
                    (click)="addLabel()"
                    [disabled]="!newLabelName.trim()"
                    class="px-3 py-1 text-sm bg-primary-600 hover:bg-primary-700 disabled:bg-gray-300 text-white rounded transition-colors"
                  >
                    Create
                  </button>
                  <button
                    (click)="cancelAddLabel()"
                    class="px-3 py-1 text-sm text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 rounded transition-colors"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            } @else {
              <button
                (click)="showAddLabelForm()"
                class="text-sm text-primary-600 dark:text-primary-400 hover:underline"
              >
                Create new label
              </button>
            }
          </div>
        }
      </div>

      <!-- Due Date -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Due Date</label>
        <input
          type="date"
          [(ngModel)]="editedCard.due_date"
          (ngModelChange)="onFieldChange()"
          class="px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent"
        />
      </div>

      <!-- Description -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Description</label>
        <textarea
          [(ngModel)]="editedCard.description"
          (ngModelChange)="onFieldChange()"
          placeholder="Add a more detailed description..."
          rows="4"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent resize-none"
        ></textarea>
      </div>

      <!-- Notes -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Notes</label>
        <textarea
          [(ngModel)]="editedCard.notes"
          (ngModelChange)="onFieldChange()"
          placeholder="Add private notes..."
          rows="3"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent resize-none"
        ></textarea>
      </div>
    </div>

    <!-- Footer -->
    <div class="p-4 border-t border-gray-200 dark:border-gray-700 flex items-center justify-between">
      <button
        (click)="onDelete()"
        class="px-4 py-2 text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-colors"
      >
        Delete Card
      </button>
      <div class="flex gap-2">
        <span class="text-sm text-gray-500 dark:text-gray-400 self-center mr-2">Auto-saved</span>
        <button
          (click)="saveAndClose()"
          class="px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-lg transition-colors"
        >
          Done
        </button>
      </div>
    </div>
  </div>
</div>
