<div class="flex flex-col bg-gray-100 dark:bg-gray-800 rounded-lg w-72 shrink-0 max-h-full">
  <!-- Column Header -->
  <div class="p-3 flex items-center justify-between border-b border-gray-200 dark:border-gray-700">
    @if (isEditing) {
      <div class="flex-1 flex items-center gap-2">
        <input
          type="text"
          [(ngModel)]="editName"
          class="flex-1 px-2 py-1 text-sm border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent"
          (keydown.enter)="saveEdit()"
          (keydown.escape)="cancelEdit()"
          (blur)="saveEdit()"
          autofocus
        />
      </div>
    } @else {
      <h3
        class="font-semibold text-gray-800 dark:text-gray-200 cursor-pointer hover:text-primary-600 dark:hover:text-primary-400"
        (click)="startEditing()"
        title="Click to edit"
      >
        {{ column.name }}
      </h3>
    }
    
    <div class="flex items-center gap-1">
      <span class="text-xs text-gray-500 dark:text-gray-400 bg-gray-200 dark:bg-gray-700 px-2 py-0.5 rounded-full">
        {{ column.cards?.length || 0 }}
      </span>
      <button
        (click)="deleteColumn()"
        class="p-1 text-gray-400 hover:text-red-500 dark:hover:text-red-400 transition-colors"
        title="Delete column"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Cards List -->
  <div
    cdkDropList
    [id]="column.id"
    [cdkDropListData]="column.cards || []"
    [cdkDropListConnectedTo]="connectedLists"
    (cdkDropListDropped)="onCardDrop($event)"
    class="flex-1 overflow-y-auto p-2 space-y-2 min-h-[100px]"
  >
    @for (card of column.cards; track card.id) {
      <div cdkDrag [cdkDragData]="card">
        <app-card
          [card]="card"
          (cardClick)="onCardClick($event)"
          (deleteClick)="onCardDelete($event)"
        ></app-card>
      </div>
    }
  </div>

  <!-- Add Card Section -->
  <div class="p-2 border-t border-gray-200 dark:border-gray-700">
    @if (showAddCard) {
      <div class="space-y-2">
        <textarea
          [(ngModel)]="newCardTitle"
          placeholder="Enter card title..."
          rows="2"
          class="w-full px-3 py-2 text-sm border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent resize-none"
          (keydown.enter)="$event.preventDefault(); addCard()"
          (keydown.escape)="cancelAddCard()"
          autofocus
        ></textarea>
        <div class="flex gap-2">
          <button
            (click)="addCard()"
            [disabled]="!newCardTitle.trim()"
            class="px-3 py-1 text-sm bg-primary-600 hover:bg-primary-700 disabled:bg-gray-300 dark:disabled:bg-gray-600 text-white rounded transition-colors"
          >
            Add Card
          </button>
          <button
            (click)="cancelAddCard()"
            class="px-3 py-1 text-sm text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 rounded transition-colors"
          >
            Cancel
          </button>
        </div>
      </div>
    } @else {
      <button
        (click)="showAddCardForm()"
        class="w-full flex items-center gap-1 px-3 py-2 text-sm text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg transition-colors"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
        Add a card
      </button>
    }
  </div>
</div>
